<ion-header>
  <ion-navbar>
    <ion-title>Mes Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>{{session?.title}}</h2>
<hr/>
<ion-item>
  <ion-label stacked>Editer mes notes</ion-label>
  <ion-textarea rows="6" [(ngModel)]="note.comment"></ion-textarea>
</ion-item>
<button class="save-button" ion-button block (click)="saveNotes()">Enregistrer</button>

<ion-row class="media">
  <button ion-button icon-only round large clear color="dark" (click)="takePic(sourceTypes['camera'])">
    <ion-icon name="md-camera"></ion-icon>
  </button>
  <button ion-button icon-only round large clear color="dark" (click)="takePic(sourceTypes['library'])">
    <ion-icon name="md-images"></ion-icon>
  </button>
  <button ion-button icon-only round large clear color="danger" (click)="recordMicro()">
    <ion-icon name="md-mic"></ion-icon>
  </button>
  <button ion-button icon-only round large clear color="danger" (click)="recordVideo()">
    <ion-icon name="md-videocam"></ion-icon>
  </button>
</ion-row>

<ion-row [hidden]="! note.picture" (click)="openShareMenu()">
  <img src="{{note.picture}}" alt="sessionPicture" />
</ion-row>

<ion-row>
  <ion-col [hidden]="! note.video.path">
    <button ion-button block icon-left (click)="openMedia(note.video)">
      <ion-icon name="md-play"></ion-icon>Play video
    </button>
  </ion-col>
  <ion-col [hidden]="! note.audio.path">
    <button ion-button icon-left block (click)="openMedia(note.audio)">
      <ion-icon name="md-play"></ion-icon>Play audio
    </button>
  </ion-col>
</ion-row>
</ion-content>
