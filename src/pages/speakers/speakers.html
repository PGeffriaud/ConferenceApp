<ion-header>
  <ion-navbar>
    <ion-buttons ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let speaker of speakers" (click)="lookAt(speaker.id)" >
      <ion-item>
        <ion-avatar item-left>
          <img src="images/{{speaker.image || 'default_avatar.jpg'}}">
        </ion-avatar>
        <h2><b>{{speaker.firstname}} {{speaker.lastname}}</b></h2>
        <p [hidden]="!speaker.company"><b>Company : </b>{{speaker.company}}</p>
        <ion-icon item-right name="md-arrow-round-forward"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
