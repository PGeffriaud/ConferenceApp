<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sessions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
      <ion-card *ngFor="let item of items" (click)="lookAt(item.id)">
        <ion-item text-wrap>
          <ion-avatar item-left>
            <img src="images/{{item.speakerPic}}">
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>{{item.room}} - {{item.speakerName}}</p>
        </ion-item>
        <ion-item>
          <p>{{item.desc}}</p>
        </ion-item>
        <ion-item>
          <ion-badge item-left>{{item.type}}</ion-badge>
          <ion-badge item-left color="secondary">{{item.lang}}</ion-badge>
          <ion-icon item-right name="md-arrow-round-forward"></ion-icon>
        </ion-item>
      </ion-card>
  </ion-list>
</ion-content>
