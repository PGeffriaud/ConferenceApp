<ion-header>
   <ion-navbar>
     <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
     </button>
     <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <img src="images/imt-logo.jpg" alt="logo-imt" />
      <hr/>
      <h1>Meetup</h1>
      <h3>{{date | date: 'dd/MM/yyyy'}}</h3>
    </ion-card-content>
  </ion-card>

  <button ion-button secondary outline block (click)="goTo('sessions')">Sessions</button>
  <button ion-button secondary outline block (click)="goTo('speakers')">Speakers</button>
  <button ion-button secondary outline block (click)="goTo('about')">About</button>
</ion-content>
