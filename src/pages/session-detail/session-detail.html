<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item text-wrap><h1>{{session?.title}}</h1></ion-item>
    <ion-card-content>
      <p [innerHTML]="session?.desc"></p>
    </ion-card-content>
  </ion-card>
  <ion-card [hidden]="!speakers || !speakers.length">
    <ion-list>
      <ion-item *ngFor="let speaker of speakers" (click)="lookAt(speaker.id)" >
        <ion-avatar item-left>
          <img src="images/{{speaker.image}}">
        </ion-avatar>
        <h2><b>{{speaker.firstname}} {{speaker.lastname}}</b></h2>
        <p [hidden]="!speaker.company"><b>Company : </b>{{speaker.company}}</p>
        <ion-icon item-right name="md-arrow-round-forward"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
